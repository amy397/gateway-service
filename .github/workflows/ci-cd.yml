name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/gateway-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Build with Gradle
        run: gradle build -x test --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tag
        id: tag
        run: echo "TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  update-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Generate image tag
        id: tag
        run: echo "TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Checkout manifest repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/msa-k8s-manifests
          token: ${{ secrets.MANIFEST_REPO_TOKEN }}
          path: manifests

      - name: Update image tag in manifest
        run: |
          cd manifests
          sed -i "s|image: ghcr.io/.*/gateway-service:.*|image: ghcr.io/${{ github.repository_owner }}/gateway-service:${{ steps.tag.outputs.TAG }}|g" deployments.yaml
          sed -i "s|image: 10.10.10.10:5000/gateway-service:.*|image: ghcr.io/${{ github.repository_owner }}/gateway-service:${{ steps.tag.outputs.TAG }}|g" deployments.yaml

      - name: Commit and push changes
        run: |
          cd manifests
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git diff --staged --quiet || git commit -m "chore: update gateway-service image to ${{ steps.tag.outputs.TAG }}"
          git push
