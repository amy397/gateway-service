server:
  port: 9091

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**

        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/products/**

        - id: order-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/orders/**

        - id: payment-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/payments/**